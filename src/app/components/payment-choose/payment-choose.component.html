<mat-form-field appearance="fill" class="form_field">
    <mat-select disableRipple [(value)]="selected">
        <mat-select-trigger>
            <mat-icon>{{selected}}</mat-icon>
        </mat-select-trigger>
        <mat-option value="attach_money">
            <mat-icon> attach_money </mat-icon>
        </mat-option>
        <mat-option value="payment">
            <mat-icon> payment </mat-icon>
        </mat-option>
    </mat-select>
</mat-form-field>
