<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>{{icon}}</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let value of arr[index_]">
        <button mat-menu-item (click)="buttonClick(value.value)">
            <mat-icon>{{value.value}}</mat-icon>
            <span>{{value.str}}</span>
        </button>
    </ng-container>
</mat-menu>
