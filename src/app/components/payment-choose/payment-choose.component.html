<mat-form-field appearance="outline" class="form_field">
    <mat-select disableRipple [(value)]="selected">
        <mat-select-trigger>
            <mat-icon>{{selected}}</mat-icon>
        </mat-select-trigger>
        <ng-container  *ngFor="let value_ of arr[index_]" >
            <mat-option [value]="value_.value">
                <mat-icon> {{value_.value}} </mat-icon>
            </mat-option>
        </ng-container>
    </mat-select>
</mat-form-field>
