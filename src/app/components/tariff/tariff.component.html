<mat-menu #tariffs="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="cars">
        <mat-icon>directions_car</mat-icon>
        <span>Легковые</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="shipping">
        <mat-icon>shopping_bag</mat-icon>
        <span>Доставка</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="heavy_cars">
        <mat-icon>local_shipping</mat-icon>
        <span>Грузовые</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="buses">
        <mat-icon>airport_shuttle</mat-icon>
        <span>Автобусы</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="service">
        <mat-icon>face</mat-icon>
        <span>Услуги</span>
    </button>
</mat-menu>

<mat-menu #cars="matMenu">
    <button mat-menu-item (click)="changeIcon('directions_car')">Эконом</button>
    <button mat-menu-item  (click)="changeIcon('directions_car')">Комфорт</button>
    <button mat-menu-item (click)="changeIcon('directions_car')">Бизнес</button>
    <button mat-menu-item (click)="changeIcon('directions_car')">Компактвэн, 6 мест</button>
    <button mat-menu-item (click)="changeIcon('directions_car')">Минивэн, 7 мест</button>
    <button mat-menu-item (click)="changeIcon('directions_car')">Почасовая оплата</button>
</mat-menu>

<mat-menu #shipping="matMenu">
    <button mat-menu-item (click)="changeIcon('shopping_bag')">Курьер</button>
    <button mat-menu-item (click)="changeIcon('shopping_bag')">Купим и привезем</button>
</mat-menu>

<mat-menu #heavy_cars="matMenu">
    <button mat-menu-item (click)="changeIcon('local_shipping')">Маленький кузов</button>
    <button mat-menu-item (click)="changeIcon('local_shipping')">Стандартный кузов</button>
    <button mat-menu-item (click)="changeIcon('local_shipping')">Стандартный кузов + 1 грузчик</button>
    <button mat-menu-item (click)="changeIcon('local_shipping')">Стандартный кузов + 2 грузчика</button>
    <button mat-menu-item (click)="changeIcon('local_shipping')">Удлиненный кузов</button>
</mat-menu>

<mat-menu #buses="matMenu">
    <button mat-menu-item (click)="changeIcon('airport_shuttle')">Автобус до 13 мест</button>
    <button mat-menu-item (click)="changeIcon('airport_shuttle')">Автобус до 20 мест</button>
</mat-menu>

<mat-menu #service="matMenu">
    <button mat-menu-item (click)="changeIcon('face')">Грузчик</button>
    <button mat-menu-item (click)="changeIcon('face')">Личный водитель</button>
    <button mat-menu-item (click)="changeIcon('face')">Буксировка</button>
    <button mat-menu-item (click)="changeIcon('face')">Запуск двигателя</button>
</mat-menu>
