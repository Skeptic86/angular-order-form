<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>{{ paymentMethod?.type | paymentIcon }}</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let value of paymentMethods?.paymentMethods">
        <button *ngIf="!value.bankCards.length" mat-menu-item (click)="changePayment(paymentMethods!)">
            <mat-icon>{{value.type | TariffCodeToIconName:this.codeIcons}}</mat-icon>
            <span>{{value.name}}</span>
        </button>
        <button *ngIf="value.bankCards.length" mat-menu-item (click)="changePayment(paymentMethods!)">
            <mat-icon>{{value.type | TariffCodeToIconName:this.codeIcons}}</mat-icon>
            <span>{{value.bankCards | choseActiveCard}}</span>
        </button>
    </ng-container>
</mat-menu>
