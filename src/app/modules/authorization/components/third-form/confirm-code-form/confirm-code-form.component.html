<app-form-header></app-form-header>
<div class="container">
    <app-phone-input [isDisabled]="true" (phoneNumberEvent)="sendPhoneNumber($event)" [phoneNumber]="phoneNumber"></app-phone-input>
    <app-code-input (confirmCodeEvent)="confirmCode($event)" ></app-code-input>
    <p class="code-info-text">Сообщение с кодом отправлено на указанный номер.</p>
    <app-request-code-button (requestCodeAgainEvent)="sendRequestCode()"></app-request-code-button>
    <p class="code-confirm-warn">Нажав кнопку «Получить код», я даю согласие на обработку моих персональных данных и получение рекламы.</p>
</div>
