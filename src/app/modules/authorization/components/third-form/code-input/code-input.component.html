<form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Код</mat-label>
      <input (input)="codeChanged()" maxlength="4" name="phone" required="true" [formControl]="codeFormControl" matInput autocomplete="off">
      <button *ngIf="codeFormControl.value" matSuffix mat-icon-button aria-label="Clear" (onclick)="codeFormControl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</form>
