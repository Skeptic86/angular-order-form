<app-enter-phone-number-form [phoneInput]="phoneNumber" (showFirstFormEvent)="toggleShowFirstForm($event)" *ngIf="showFirstForm" ></app-enter-phone-number-form>
<app-code-choose-form (toggleThirdFormEvent)="toggleShowThirdForm($event)" (toggleFirstFormEvent)="toggleShowFirstForm()" *ngIf="showSecondForm"></app-code-choose-form>
<app-confirm-code-form [phoneNumber]="phoneNumber" (sendRequestCodeEvent)="codeSendAgain(phoneNumber!, codeIcon!)" (sendPhoneNumberEvent)="setPhoneNumber($event)" *ngIf="showThirdForm"></app-confirm-code-form>
